<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard - Made by CHINMAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding-bottom: 160px; /* room for controls + footer */
    }
    #soundboard {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    .sound-button {
      background: #1e1e1e;
      border: none;
      padding: 15px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      min-width: 120px;
      text-align: center;
    }
    .sound-button:hover {
      background: #333;
    }
    #controls {
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
      background: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      border-top: 2px solid #333;
      z-index: 100;
    }
    #controls span {
      min-width: 80px;
    }
    #controls input[type="range"] {
      flex: 1;
    }
    #pick-folder {
      margin: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      background: #0f0f0f;
      color: #aaa;
      font-size: 14px;
      padding: 10px;
      border-top: 1px solid #222;
      z-index: 50;
    }
  </style>
</head>
<body>
  <button id="pick-folder">üìÅ Choose MP3 Folder</button>
  <div id="soundboard"></div>

  <div id="controls" hidden>
    <button id="toggle">‚ñ∂Ô∏è</button>
    <button id="mute">üîä</button>
    <button id="loop">üîÅ Off</button>
    <input type="range" id="progress" value="0" min="0">
    <span id="time-left">00:00</span>
  </div>

  <footer>Made by CHINMAY</footer>

  <script>
    let currentAudio = null;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    document.getElementById('pick-folder').addEventListener('click', async () => {
      const dirHandle = await window.showDirectoryPicker();
      const board = document.getElementById('soundboard');
      board.innerHTML = '';

      for await (const entry of dirHandle.values()) {
        if (entry.kind === 'file' && entry.name.endsWith('.mp3')) {
          const file = await entry.getFile();
          const url = URL.createObjectURL(file);
          const audio = new Audio(url);
          audio.preload = "metadata";

          const btn = document.createElement('button');
          btn.className = 'sound-button';
          btn.textContent = entry.name.replace('.mp3', '');

          btn.onclick = () => {
            if (currentAudio && currentAudio !== audio) {
              currentAudio.pause();
            }

            currentAudio = audio;
            audio.pause();
            audio.currentTime = 0;
            audio.play();
            updateControls(audio);
          };

          board.appendChild(btn);
        }
      }
    });

    const toggleBtn = document.getElementById('toggle');
    const muteBtn = document.getElementById('mute');
    const loopBtn = document.getElementById('loop');
    const progress = document.getElementById('progress');
    const timeLeft = document.getElementById('time-left');
    const controls = document.getElementById('controls');

    function updateControls(audio) {
      controls.hidden = false;

      toggleBtn.onclick = () => {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      };

      audio.onplay = () => {
        toggleBtn.textContent = '‚è∏Ô∏è';
      };
      audio.onpause = () => {
        toggleBtn.textContent = '‚ñ∂Ô∏è';
      };

      muteBtn.onclick = () => {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
      };

      loopBtn.onclick = () => {
        audio.loop = !audio.loop;
        loopBtn.textContent = audio.loop ? 'üîÅ On' : 'üîÅ Off';
      };

      audio.ontimeupdate = () => {
        progress.max = audio.duration;
        progress.value = audio.currentTime;
        const timeRemaining = audio.duration - audio.currentTime;
        timeLeft.textContent = formatTime(timeRemaining);
      };

      progress.oninput = () => {
        audio.currentTime = progress.value;
      };
    }
  </script>
</body>
</html>
